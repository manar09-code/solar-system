<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>النظام الشمسي</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css\style.css">
    <link rel="stylesheet" href="css\menu.css">

</head>
<body>

    <header>
        <h1 class="element"><strong><center>النظام الشمسي</center></strong></h1>
        <hr/>
        <p>اكتشف النظام الشمسي ومكوناته</p>
        <section>
            <h2 class="element"><strong><center>الكواكب</center></strong></h2>
            <nav>
                <ul>
                    <li><a href="planets\mercury.html">عطارد</a></li>
                    <li><a href="planets\venus.html">الزهرة</a></li>
                    <li><a href="planets\earth.html">الأرض</a></li>
                    <li><a href="planets\mars.html">المريخ</a></li>
                    <li><a href="planets\jupiter.html">المشتري</a></li>
                    <li><a href="planets\saturn.html">زحل</a></li>
                    <li><a href="planets\uranus.html">أورانوس</a></li>
                    <li><a href="planets\neptune.html">نبتون</a></li>
                </ul>
            </nav>
        </section>
    </header>

    <main>
        <div class="center-image">
            <center>
            <img src="https://i.pinimg.com/originals/5e/49/4c/5e494c2eca5f1ebf2e7895139f7da5d2.gif" alt="النظام الشمسي" class="big-image">
        </center>
        </div>

        <section>
            <h2>اشترك في النشرة الإخبارية!</h2>
            <form>
                <label for="name">الاسم:</label>
                <input type="text" id="name" name="name" required>
                <label for="familyname">اللقب:</label>
                <input type="text" id="familyname" name="familyname" required>
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" required>
                <label for="number">الهاتف:</label>
                <input type="tel" id="number" name="number" required>
                <label for="country">البلد:</label>
                <select name="country" required>
                    <option value="">اختر البلد</option>
                    <option value="usa">الولايات المتحدة الأمريكية</option>
                    <option value="canada">كندا</option>
                    <option value="uk">المملكة المتحدة</option>
                    <option value="uae">الإمارات العربية المتحدة</option>
                    <option value="saudi">المملكة العربية السعودية</option>
                    <option value="egypt">مصر</option>
                    <option value="france">فرنسا</option>
                    <option value="germany">ألمانيا</option>
                    <option value="india">الهند</option>
                    <option value="tunisia">تونس</option>
                </select>
                <button type="submit" class="btn btn-outline-info">اشترك</button>
            </form>

            <div>
                <h3>هل أنت راضٍ عن تجربتك؟</h3>
                <form>
                    <input type="radio" id="satisfied" name="satisfaction" value="satisfied">
                    <label for="satisfied">نعم</label><br>
                    <input type="radio" id="not_satisfied" name="satisfaction" value="not_satisfied">
                    <label for="not_satisfied">لا</label>
                </form>
            </div>
        
            <div>
                <h3>هل ترغب في معرفة المزيد عن كوكبك المفضل؟</h3>
                <form>
                    <textarea name="favoritePlanet" rows="4" cols="50" placeholder="اذكر كوكبك المفضل أو أي استفسار لديك هنا..."></textarea>
                    <br><br>
                    <button type="submit" class="btn btn-outline-info">أرسل</button>
                </form>
            </div>
        </section>

        <footer>
            <p>جميع الحقوق محفوظة © 2024</p>
        </footer>
    </main>

</body>
</html>
